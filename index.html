<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modern carousel</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1 text-center mb-5">modern carousel</h1>
    <main class="row-row-cols-sm-2-row-cols-1 m-auto">
        <div id="Carousel" class="carousel col">
          <div class="carousel-inner rounded-2 shadow">

            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1642670719873-e1158da4c462?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1628468525539-b1734c3e3079?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1642718543152-db31a7a5d929?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1627136499605-4c9013aee46c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://images.unsplash.com/photo-1642790187819-ce4fae8f290b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80" alt="..." class="d-block w-100"></div>
          </div>
          <button class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
        </div>
    </main>
    
   
      </div>
      
<script scr="main.js"></script>
</body>
</html>
