<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Modern carousel</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-1 text-center mb-5">modern carousel</h1>
    <main class="row-row-cols-sm-2-row-cols-1 m-auto">
        <div id="Carousel" class="carousel col">
          <div class="carousel-inner rounded-2 shadow">

            <div class="carousel-item"><img src="https://unsplash.com/photos/Nv-sAk0opn8" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://unsplash.com/photos/pydM8aHyUek" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://unsplash.com/photos/uMaiMbned8g" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://unsplash.com/photos/qv7I1yvF0ik" alt="..." class="d-block w-100"></div>
            <div class="carousel-item"><img src="https://unsplash.com/photos/KA6MU5b0Gqs" alt="..." class="d-block w-100"></div>
          </div>
          <button class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
          <button class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
        </div>
    </main>
    
   
      </div>
      
<script scr="main.js"></script>
</body>
</html>
